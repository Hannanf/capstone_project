<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <title>Corporate 1a</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    
    <link href="css/custom.css" rel="stylesheet">

   

</head>

<body>

	<div class="jumbotron feature">
		<div class="container">
			<h1>Life Insurance Quote</h1>
            <p>Want to learn how we created the following model?</p>
			<p><a class="btn btn-primary" href="https://github.com/Hannanf/capstone_project#readme">CLICK HERE</a></p>
			
		</div>
	</div>

    <!-- Content -->
    <div class="container">

        <div class="prediction">
            <h1>Life Insurance Pridiction</h1>
            <form action="{{ url_for('predict')}}"method="post">
            <label for="age">How Old are you?</label>
            <input type="number" id="age" name="age" required="required">

            <br>
    
            <label for="income">What is your Annual Salary?</label>
            <input type="number" id="average_income" name="average_income" required="required">

            <br>
    
            <label for="bmi">What is your Body Mass Index (BMI)?</label>
            <input type="number" id="bmi" name="bmi" required="required">

            <br>
    
            <label for="children">How Many Children do you have?</label>
                <select id="children" name="children" required="required">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                </select>
                <br>
                <label for="smoker_yes">Are you a Smoker?</label>
                <select id="smoker_yes" name="smoker_yes" required="required">
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                </select>
                
                <br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
    
           <br>
           <b>{{ prediction_text }}</b>
        </div>
        
       

    </div>

</body>

</html>
