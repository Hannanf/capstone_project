<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Life Insurance Pridiction</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<label for="age">Age</label>
		<input type="number" id="age" name="age" required="required">

        <label for="income">Age</label>
		<input type="number" id="average_income" name="average_income" required="required">

        <label for="bmi">bmi</label>
		<input type="bmi" id="bmi" name="bmi" required="required">


		
		<label for="children">children</label>
    		<select id="children" name="children" required="required">
      			<option value="0">0</option>
      			<option value="1">1</option>
		      	<option value="2">2</option>
		      	<option value="3">3</option>
				<option value="4">4</option>
      			<option value="5">5</option>
      			<option value="6">6</option>
      			<option value="7">7</option>
      			<option value="8">8</option>
      			<option value="9">9</option>
      			<option value="10">10</option>
    		</select>
    		<br>
    		<label for="smoker">Marital Status</label>
    		<select id="smoker" name="smoker" required="required">
      			<option value="0">No</option>
      			<option value="1">Yes</option>
      			
    		</select>
    		
    		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
